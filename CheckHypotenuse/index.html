        <div class="heading common">
            <h1>Calculate the length of the hypotenuse of a right angle traingle</h1>
        </div>
        <div class="btn-section common">
            <form action="" onsubmit="return false">
                <label for="angles" class="angle-label common">Enter Base and Perpendicular length here</label>

                    <input type="number" class="input-box" placeholder="Base length" name='angles' required>
                    <input type="number" class="input-box" placeholder="Parpaindecular length" name='angles' required>
                </div>
                <div class="common">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>

                <p>Result will show-up here.
